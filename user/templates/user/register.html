{% extends 'main/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
  <div class="form-section">
      <h1>Регистрация</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-ouline-warning" type="submit">Зарегистрироваться</button>
    </form>
    <br>
    Есть аккаунт? <a href="{% url 'login' %}">Войти</a>

  </div>
</div>
{% endblock %}
