{% extends 'main/layout.html' %}


{% block title %}Новости на сайте{% endblock %}

{% block content %}
<div class="features">

    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <button class="btn btn-success" type='submit'>Добавить статью</button>
        <span>{{error}}</span>
    </form>
</div>



{% endblock %}
