{% extends 'main/layout.html' %}


{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h4>Новости на сайте</h4>
        {% if news %}
            {% for new in news %}
                <div class="alert alert-warning">
                    <h3>{{new.title}}</h3>
                    <p>{{new.anons}}</p>
                    <a href="{% url 'news_detail' new.id %}" class="btn btn-warning">Читать дальше!</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!!!</p>
        {% endif %}






    </div>
{% endblock %}
