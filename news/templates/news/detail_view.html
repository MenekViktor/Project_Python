{% extends 'main/layout.html' %}


{% block title %}{{article.title}}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{article.title}}</h1>
        <p>{{article.date}}</p>
            {% if article.image %}
            <a href="#">
                <img
                     src="{{ article.image.url }}"
                     alt="">
            </a>
        {% endif %}
        <p>{{article.full_text}}</p>
        <div>
            <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'news_update' article.id %}" class="btn btn-danger">Редактировать</a>
        </div>

    </div>
{% endblock %}
