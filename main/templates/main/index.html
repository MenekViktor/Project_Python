{% block title %}{{title}}{% endblock %}

{% block content %}

    <div class="features">
        <h1>{{title}}</h1>

        {% for val in values %}

                    <p>{{val}}</p>

            {% endif %}
        {% endfor %}
        {{obj.age}}

    </div>

{% endblock %}
