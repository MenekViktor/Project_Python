{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title> {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="shortcut icon" href="">
</head>
<body>

<div class="naw">
    <aside>
        <a href="{% url 'reg' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
        <img class="avatar" src="{% static 'main/img/unnamed.jpg' %}">
        <span class="logo">Логотип</span>
        <h3>Навигация</h3>

            <ul>
                <a href="{% url 'home' %}"><li>Главная</li></a>
                <a href="{% url 'about' %}"><li>О Нас</li></a>
                <a href="{% url 'news_home' %}"><li>Новости</li></a>

            </ul>
            <a href="{% url 'create' %}" class="btn"><button class="btn btn-info">Добавить новости</button></a>
        {% if messages %}
            {% for mess in messages %}
            <div class="alert-success">
                {{mess}}
            </div>
            {% endfor %}
        {% endif %}
    </aside>

    <main>
        <center>
            {% block content %}
            {% endblock %}
        </center>
    </main>
</div>

</body>
</html>
